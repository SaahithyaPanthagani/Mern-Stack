<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 1 </title>
    <style>
        table,tr,th,td{
            border :1px solid white;
            border-collapse: collapse;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(98, 200, 200);
        }
        td{
            padding-right: 200px;
        }
        th{
            padding-right: 50px;
            padding-left: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
